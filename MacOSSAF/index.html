<!-- index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Falcon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root">
    <div id="login-frame">
      <div id="logo-bar">
        <img id="logo" src="Faith long Logo.png" alt="logo" />
      </div>

      <div id="inner-frame">
        <label class="label">BBID Username without @fbcs.school</label>
        <input id="gmail-entry" class="text-input" type="text" placeholder="username" />

        <label class="label">Password</label>
        <input id="password-entry" class="text-input" type="password" placeholder="password" />

        <button id="toggle-password" class="ctk-button small">Show Password</button>

        <div id="button-frame">
          <button id="next-button" class="gradient-button">Next</button>
          <button id="cancel-button" class="ctk-button">Cancel</button>
        </div>

        <div id="status-label"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
