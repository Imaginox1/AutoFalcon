name: Build Autofalcon for macOS

on:
  push:
    branches: [ main ]   # runs when you push to main branch

jobs:
  build:
    runs-on: macos-latest   # GitHub gives you a Mac runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build macOS app
        run: npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Autofalcon-mac
          path: dist/mac/Autofalcon.dmg