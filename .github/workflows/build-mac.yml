name: Build Autofalcon for macOS (Universal)

on:
  push:
    branches: [ main ]

jobs:
  build-universal:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build universal macOS app
        run: npm run dist -- --mac dmg zip --universal
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload universal artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Autofalcon-universal
          path: dist/*.dmg